labels:
  app-group: estafette-ci
  team: estafette-team
  language: docker

version:
  semver:
    major: 0
    minor: 0

stages:
  makisu:
    image: golang:1.12.4-alpine3.9
    env:
      CGO_ENABLED: 0
      GOOS: linux
    commands:
    - apk --no-cache add git
    - go get github.com/uber/makisu/bin/makisu
    - mkdir -p /makisu-storage
    - 'makisu build --registry-config=''{"index.docker.io": {".*": {"security": {"tls": {"client": {"disabled": false}}, "basic": {"username": "", "password": ""}}}}}'' --modifyfs --push index.docker.io -t estafette/${ESTAFETTE_GIT_NAME}:dev .'


